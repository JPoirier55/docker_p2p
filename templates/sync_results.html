{% include 'index.html' %}
{% block content %}
    <title>Local</title>
   <table id="filetable">
    <tr>
        <th>Added Files</th>
    </tr>

    {% for file in added_files %}
    <tr>
        <td>{{ file }}</td>
    </tr>
    {% endfor %}
    </table>
    <table id="filetable">
    <br>
    <tr>
        <th>Removed Files</th>
    </tr>

    {% for file in removed_files %}
    <tr>
        <td>{{ file }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
