{% include 'index.html' %}
{% block content %}
    <title>Upload Files</title>
    <div class="upload_filebox">
        <div id="fileuploader" style="width: 500px;">Upload</div>
    </div>


<script>
    $(document).ready(function()
    {
        $("#fileuploader").uploadFile({
        url:"/api/v1/upload",
        fileName:"myfile"
        });
    });
</script>

{% endblock %}
